<div class="title_path"  id="title_path">
	<span>人工下单</span>
	<span class="blue">>订单详情</span>
</div>
<div class="bgc">
	<header class="title">
		<p class="notice"><i>▏</i>管家信息</p>
		<div class="content">
			<p>
				<span><i>*</i>管家姓名：</span>
				<input type="text" value="请选择" readonly="readonly" id="name"/>
			</p>
		</div>
	</header>
	<section class="title">
		<p class="notice"><i>▏</i>产品信息</p>
		<div class="content">
			<table class="table" id="table">
                <thead>
                    <tr>
                        <th>产品名称</th>
                        <th>数量</th>
                        <th>价格</th>
                        <th>总金额</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
          </table>
          <div id="total">
          	<p class="total">合计:￥<em>24.00</em></p>
            <a href="javascript:void (0)" id="addBtn">+添加产品</a>
          </div>
          <div class="empty" id="empty">
          	<p>现在还没有添加产品,请前去添加产品</p>
          	<a href="javascript:void (0)" id="addPro">+添加产品</a>
          </div>
		</div>
	</section>
	<footer>
		<a href="artificialOrder.html" id="return">取消</a>
    	<a href="javascript:void (0)" id="nextbtn">下一步</a>
	</footer>
</div>

<!--弹出框的管家渲染-->
<script type="text/html" id="steward">
    {{each items as list index}}
    <tr>
        <td data="{{list.TailorID}}">{{list.Mobile}}</td>
        <td>{{list.Name}}</td>
        <td><s></s></td>
    </tr>
    {{/each}}
</script>
<!--菜品的渲染-->
<script type="textml" id="template-tr">
	{{each items as list index}}
    <tr>
        <td><s class="flag"></s></td>
    	<td><img src="{{list.FirstUrl}}"></td>
    	<td>{{list.Name}}</td>
    	<td>{{list.SellPrice}}</td>
    	<td><input type="text" placeholder="请填写数量" class="number" value="1"></td>
    	<td>{{list.SellPrice}}</td>
    </tr>
    {{/each}}
</script>

<!--主页面的菜品的渲染-->
<script type="textml" id="main-tr">
	{{each items as list index}}
    <tr>
    	<td><img src="{{list.FirstUrl}}"><span>{{list.Name}}</span></td>
    	<td>{{list.Number}}</td>
    	<td>{{list.SellPrice}}</td>
    	<td class="totlPrice">{{list.Tatol}}</td>
    	<td>
    		<a href="javascript:void (0)" class="edit">编辑</a>
    		<a href="javascript:void (0)" class="Del">删除</a>
    	</td>
    </tr>
    {{/each}}
</script>
