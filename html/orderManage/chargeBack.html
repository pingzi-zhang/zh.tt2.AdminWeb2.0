<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>人工退单</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../../lib/respond/respond.js"></script>
    <![endif]-->
    <!--TODO 自己项目的文件-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/businessManage/productList.css">
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/Config.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<!--TODO 自己项目页面内容-->
<section>
    <div class="title_path"  id="title_path">
        <span>订单管理</span>
        <span class="blue">>人工退单</span>
    </div>
    <div class="bgc"></div>
    <div class="content_template">
        <div class="productManage">
            <div class="busList">
                <form action="" class="form">
                    产品状态&nbsp;
                    <select class="searchVariety">
                        <option selected>全部</option>
                        <option>未提交</option>
                        <option>已提交</option>
                        <option>已上架</option>
                        <option>已下架</option>
                        <option>未通过</option>
                    </select>
                    订单号&nbsp;
                    <input type="text" placeholder="请输入订单号" class="searchCode" id="searchCode">
                    时间&nbsp;<input type="text" value="2016-01-01" class="workinput wicon mr25 orderTime" id="inpstart" readonly required>至&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                	<input type="text" value="2017-01-01" id="inpend" class="orderTime" readonly required>
                    <a href="javascript:void (0)" id="search">查询</a>
                    <a href="addBack.html" id="addBack">+新增退单</a>
                </form>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>退单号</th>
                        <th>应付金额</th>
                        <th>游客姓名</th>
                        <th>游客电话</th>
                        <th>退单时间</th>
                        <th>创建时间</th>
                        <th>订单状态</th>
                        <th>退单人</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <p class="no-tit">暂没有产品列表</p>
            <div class="page">
                <p>共有 <span></span> 条</p>
                <div class="pagination paging"></div>
            </div>
        </div>
    </div>
</section>
<script type="text/html" id="template">
    {{each items as list index}}
    <tr id="{{list.OrderID}}">
        <td>{{list.OrderID}}</td>
        <td>{{list.Payable}}</td>
        <td>{{list.Name}}</td>
        <td>{{list.Mobile}}</td>
        <td>{{list.CancelDate}}</td>
        <td>{{list.CreateDate}}</td>
        <td id="status">{{list.StatusText}}</td>
        <td>{{list.WaiterName}}</td>
        <td>
            <a href="javascript:void (0)" class="audit">查看</a>
        </td>
    </tr>
    {{/each}}
</script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../js/lib/template.js"></script>
<script src="../../lib/jedate/jedate.js"></script>
<script src="../../js/lib/jquery.page.js"></script>
<script src="../../js/orderManage/chargeBack.js"></script>
<!--网站后台配置js文件-->
<script src="../../js/lib/Global.js"></script>
 
<script src="../../js/lib/crypto-js.js"></script>
</body>
</html>
