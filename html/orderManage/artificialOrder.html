<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>手工下单</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../../lib/respond/respond.js"></script>
    <![endif]-->
    <!--TODO 自己项目的文件-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/businessManage/businessList.css">
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/Config.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<!--TODO 自己项目页面内容-->
    <div class="title_path"  id="title_path">
        <span>订单管理</span>
        <span class="blue">>人工下单</span>
    </div>
    <div class="bgc"></div>
    <div class="content_template">
        <div class="busManage">
            <div class="busList">
                <form action="" class="form">
                    订单状态&nbsp;
                    <select class="searchVariety">
                        <option selected>全部</option>
                        <option>已付款</option>
                        <option>已完成</option>
                    </select>
                    支付方式&nbsp;
                    <select class="payType">
                        <option selected>全部</option>
                        <option>待审核</option>
                        <option>已上架</option>
                        <option>已下架</option>
                        <option>未通过</option>
                    </select>
                    订单号&nbsp;
                    <input type="text"  placeholder="请输入订单号" class="searchName">
                    <a href="javascript:void (0)" id="search">查询</a>
                    <a href="addOrderInfo.html">+新增订单</a>
                </form>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>订单号</th>
                        <th>应付金额</th>
                        <th>联系人</th>
                        <th>手机号码</th>
                        <th>支付方式</th>
                        <th>订单状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <p class="no-tit">暂没有商家列表</p>
            <div class="page">
                <p>共有 <span></span> 条</p>
                <div class="pagination paging"></div>
            </div>
        </div>
    </div>
<!-- 审核模态视图 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 500px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title text-left" id="myModalLabel">审核提示</h4>
            </div>
            <div class="modal-body">
                <dl class="dl-horizontal">
                    <dt><img src="../../images/audit.png" alt=""/></dt>
                    <dd>
                        <p>
                            是否通过 <br/><span class="MerchantName"></span>的商家审核?
                        </p>
                    </dd>
                </dl>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="dis">拒绝</button>
                <button type="button" class="btn btn-primary" id="auditBtn">通过</button>
            </div>
        </div>
    </div>
</div>
<!-- 页面渲染 -->
<script type="text/html" id="template">
    {{each items as list index}}
    <tr id="{{list.MerchantID}}">
        <td>{{list.Code}}</td>
        <td>{{list.Name}}</td>
        <td>{{list.Variety}}</td>
        <td>{{list.End}}</td>
        <td>{{list.Create}}</td>
        <td>{{list.Creator}}</td>
        <td class="statusName">{{list.StatusName}}</td>
        <td>
            <a href="javascript:void (0)" class="look">查看详情</a>
        </td>
    </tr>
    {{/each}}
</script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../js/lib/template.js"></script>
<script src="../../js/lib/jquery.page.js"></script>
<script src="../../js/orderManage/artificialOrder.js"></script>

<!--网站后台配置js文件-->
<script src="../../js/lib/Global.js"></script>
<script src="../../js/lib/crypto-js.js"></script>
</body>
</html>
