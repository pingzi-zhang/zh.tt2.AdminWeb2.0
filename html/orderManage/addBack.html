<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单详情</title>
	<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../lib/webuploader/webuploader.css">
	<link rel="stylesheet" href="../../css/orderManage/orderDetail.css">
	<style type="text/css">
		.con_height{
			min-height: 40rem;
		}
		.content section{
			display: none;
		}
		#backMoney{
			display: none;
		}
		
	</style>
</head>
<body>
<div class="title_path"  id="title_path">
	<span>人工退单</span>
	<span class="blue">>新增退单</span>
</div>
<div class="bgc"></div>
	<header class="title">
		<p>
			<span>订单号</span>
			<input type="text" placeholder="请输入订单号" id="orderNo"/>
			<a href="javascript:void (0)" id="busSubmit">查询</a>
		</p>
	</header>
	<div id="wrap" class="con_height content">
		<section class="title">
			<p class="notice"><i>▏</i>订单信息</p>
			<div class="content" id="orderInfo">
				<p><span><i>*</i>订单号：</span><span>LJK01245124</span></p>
				<p><span><i>*</i>订单状态：</span><span>四川特色炒菜馆</span></p>
				<p><span><i>*</i>应付金额：</span><span>特色炒菜馆</span></p>
				<p><span><i>*</i>优惠金额：</span><span>美食</span></p>
				<!--<p><span><i>*</i>支付方式：</span><span>美食</span></p>-->
				<!--<p><span><i>*</i>凭证号：</span><span>个体</span></p>-->
				<p><span><i>*</i>下单时间：</span><span>2016-11-11&nbsp;&nbsp;12:00</span></p>
				<!--<p><span><i>*</i>付款时间：</span><span>2016-11-11&nbsp;&nbsp;12:00</span></p>
				<p><span><i>*</i>完成时间：</span><span>2016-11-11&nbsp;&nbsp;12:00</span></p>-->
			</div>
		</section>
		<section class="title">
			<p class="notice"><i>▏</i>产品信息</p>
			<div class="content">
				<table class="table" id="table">
	                <thead>
	                    <tr>
	                        <th>产品名称</th>
	                        <th>数量</th>
	                        <th>价格</th>
	                        <th>总金额</th>
	                    </tr>
	                </thead>
	                <tbody>
	                	<!--<td><img src="../../images/business.png"><span>凉拌木耳</span></td>
	                	<td>2</td>
	                	<td>12.00</td>
	                	<td>24.00</td>-->
	                </tbody>
	            </table>
	            <p class="total" id="total">合计:￥24.00</p>
			</div>
		</section>
		<section class="title" id="linkmanInfo">
			<p class="notice"><i>▏</i>联系人信息</p>
			<div class="content">
				<p><span><i>*</i>姓名：</span><span>张大庆</span></p>
				<p><span><i>*</i>手机号码：</span><span>中国建设银行</span></p>
				<!--<p><span><i>*</i>身份证号：</span><span>622514255845584566455</span></p>-->
				<!--<p><span><i>*</i>出游时间：</span><span>2016-11-18</span></p>-->
				<p><span><i>*</i>详细地址：</span><span>四川省成都市都江堰幸福大道</span></p>
			</div>
		</section>
		<section class="title">
			<p class="notice"><i>▏</i>管家信息</p>
			<div class="content" id="stewardInfo">
				<p><span><i>*</i>姓名：</span><span>李四</span></p>
				<p><span><i>*</i>手机号码：</span><span>18255418982</span></p>
			</div>
		</section>
	</div>
	<footer class="title">
		<a href="chargeBack.html">返回</a>
        <a href="javascript:void (0)" id="backMoney">退款</a>
	</footer>
	<!--菜品的渲染-->
	<script type="textml" id="template-tr">
		 {{each items as value index}}
	    <tr>
	        <td>
	        	<img src="{{value.PicutreUrl}}">
	        	<span>{{value.Name}}</span>
	        </td>
        	<td>{{value.Quantity}}</td>
        	<td>{{value.SellPrice}}</td>
        	<td>{{value.Quantity * value.SellPrice}}</td>
	    </tr>
	    {{/each}}
	</script>
	<script src="../../js/Config.js"></script>
	<script src="../../lib/jquery/jquery.min.js"></script>
	<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../lib/webuploader/webuploader.min.js"></script>
	<script src="../../lib/jedate/jquery.jedate.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/lib/template.js"></script>
	<script src="../../js/orderManage/addBack.js"></script>
	<!--网站后台配置js文件-->
	<script src="../../js/lib/Global.js"></script>
	 
	<script src="../../js/lib/crypto-js.js"></script>
</body>
</html>
