<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>定制</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../../lib/respond/respond.js"></script>
    <![endif]-->
    <!--TODO 自己项目的文件-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/businessManage/productList.css">
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/Config.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<!--TODO 自己项目页面内容-->
<section>
    <div class="title_path"  id="title_path">
        <span>订单管理</span>
        <span class="blue">>行程定制</span>
    </div>
    <div class="bgc"></div>
    <div class="content_template">
        <div class="productManage">
            <div class="busList">
                <form action="" class="form">
                    状态&nbsp;
                    <select class="searchVariety">
                        <option selected>全部</option>
                        <option>待处理</option>
                        <option>已处理</option>
                        <option>已付款</option>
                        <option>已完成</option>
                        <option>已取消</option>
                        <option>已关闭</option>
                    </select>
                    订单号&nbsp;
                    <input type="text" placeholder="请输入订单号" class="searchCode" id="searchCode">
                    <a href="javascript:void (0)" id="search">查询</a>
                </form>
            </div>
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>订单号</th>
                        <th>目的地</th>
                        <th>定制人</th>
                        <th>联系电话</th> 
                        <th>出发时间</th>
                        <th>提交时间</th>
                        <th>来源</th>
                        <th>管家</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <img id="loadImg" src="../../images/load.gif"/>
            <p class="no-tit">暂没有产品列表</p>
            <div class="page">
                <p>共有 <span></span> 条</p>
                <div class="pagination paging"></div>
            </div>
        </div>
    </div>
</section>
<script type="text/html" id="template">
    {{each items as list index}}
    <tr id="{{list.CustID}}">
        <td>{{list.CustID}}</td>
        <td>{{list.Destination}}</td>
        <td>{{list.Name}}</td><!--定制人-->
        <td>{{list.Phone}}</td>
        <td>{{list.Start}}</td>
        <td>{{list.CreateDate}}</td>
        <td>{{list.Source}}</td>
        <td>{{list.TailorName}}</td>
        <td>{{list.Status}}</td>
        <td>
            <a href="javascript:void (0)" class="audit">查看</a>
            <a href="javascript:void (0)" class="appoint">指派</a>
        </td>
    </tr>
    {{/each}}
</script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../js/lib/template.js"></script>
<script src="../../lib/jedate/jedate.js"></script>
<script src="../../js/lib/jquery.page.js"></script>
<script src="../../js/orderManage/customizationList.js"></script>
<!--网站后台配置js文件-->
<script src="../../js/lib/Global.js"></script>
<script src="../../js/lib/crypto-js.js"></script>
</body>
</html>
