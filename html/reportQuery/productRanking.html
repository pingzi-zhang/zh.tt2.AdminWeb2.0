<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>产品销售日排行</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../../lib/respond/respond.min.js"></script>
    <![endif]-->
    <!--TODO 自己项目的文件-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../lib/jedate/skin/jedate.css">
    <link rel="stylesheet" href="../../css/financeManage/cashManageList.css">
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/Config.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<!--TODO 自己项目页面内容-->
    <div class="title_path"  id="title_path">
        <span>报表查询</span>
        <span class="blue">>产品销售日排行</span>
    </div>
    <div class="bgc"></div>
    <div class="content_template">
        <div class="busManage">
            <div class="busList">
                <form action="" class="form">
                    产品名称&nbsp;
                    <input type="text" placeholder="请输入产品名称" class="searchCode" id="proName">
                    时间&nbsp;
                <!--<input type="text" placeholder="2016/11/01" class="searchCode">&nbsp;至&nbsp;
                <input type="text" placeholder="2016/11/01" class="searchCode">-->
                <input type="text" value="" class="workinput wicon mr25 orderTime" id="inpstart" readonly required>至&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" value="" id="inpend" class="orderTime" readonly required>
                    <a href="javascript:void (0)" id="search">查询</a>
                </form>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>产品名称</th>
                        <th>订单数量</th>
                        <th>销售数量</th>
                        <th>应收金额</th>
                        <th>优惠金额</th>
                        <th>实收金额</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <img id="loadImg" src="../../images/load.gif"/>
            <p class="no-tit" id="no-tit">暂没有发现列表</p>
            <div class="page">
                <p>共有 <span></span> 条</p>
                <div class="pagination paging"></div>
            </div>
        </div>
    </div>
<script type="text/html" id="template">
    {{each items as list index}}
    <tr>
        <td>{{list.Name}}</td>
        <td>{{list.Num}}</td>
        <td>{{list.Quantity}}</td>
        <td>{{list.Amount}}</td>
        <td>{{list.Discount}}</td>
        <td>{{list.Payable}}</td>
    </tr>
    {{/each}}
</script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../js/lib/template.js"></script>
<script src="../../lib/jedate/jedate.js"></script>
<script src="../../js/lib/jquery.page.js"></script>
<script src="../../js/reportQuery/productRanking.js"></script>

<!--网站后台配置js文件-->
<script src="../../js/lib/Global.js"></script>
 
<script src="../../js/lib/crypto-js.js"></script>
</body>
</html>
