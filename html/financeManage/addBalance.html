<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>新增结算</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../../lib/respond/respond.min.js"></script>
    <![endif]-->
    <!--TODO 自己项目的文件-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/financeManage/addBalance.css">
    <link href="../../lib/jqueryUI/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/jedate/skin/jedate.css">
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/Config.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<!--TODO 自己项目页面内容-->
<section>
    <div class="title_path"  id="title_path">
        <span>>财务管理</span>
        <span class="blue">>新增结算</span>
    </div>
    <div class="bgc"></div>
    <div class="content_template">
        <div class="addBalance">
            <form>
                <p>
                    <span><i>* </i>结算对象:</span>
                    <select id="userType">
                    	<option>商家</option>
                    	<option>管家</option>
                    </select>
                </p>
                <div class="selfSelect">
                	<span><i>* </i>结算者:</span>
                	<div class="select">
						<p type="text" class="key" id="key">请选择</p>
						<div class="option">
							<p class="search"><input type="text" /></p>
							<!--<p>这是一个</p>
							<p>生生世世</p>
							<p>惺惺惜惺</p>
							<p>反反复复</p>
							<p>你好</p>-->
						</div>
					</div>
                </div>
                <p>
                    <span><i>* </i>结算金额</span>
                    <input type="text"  required="required" placeholder="请输入" id="money">
                    <span id="balanceTot">账户余额&nbsp;<i class="balance">0</i>&nbsp;元</span>
                    <em id="blanceTip">余额不足</em>
                </p>
                <p>
                    <span><i>* </i>凭证号</span>
                    <input type="text"  required="required" id="voucher" placeholder="请输入">
                    <em>请输入凭证号</em>
                </p>
                <p>
                    <span><i>* </i>结算时间</span>
                    <input type="text" value="2017-01-01" id="balanceTime" class="balanceTime" readonly required>
                </p>
            </form>
        </div>
    </div>
    <a href="balance.html" id="return">返回</a>
    <a href="javascript:void (0)" id="btn">保存</a>
</section>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../js/lib/template.js"></script>
<script src="../../lib/jedate/jedate.js"></script>
<script src="../../js/financeManage/addBalance.js"></script>
<!--网站后台配置js文件-->
<script src="../../js/lib/Global.js"></script>
 
<script src="../../js/lib/crypto-js.js"></script>
</body>
</html>
