<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>提现列表</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../../lib/respond/respond.min.js"></script>
    <![endif]-->
    <!--TODO 自己项目的文件-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../lib/jedate/skin/jedate.css">
    <link rel="stylesheet" href="../../css/financeManage/cashManageList.css">
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/Config.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<!--TODO 自己项目页面内容-->
    <div class="title_path"  id="title_path">
        <span>财务管理</span>
        <span class="blue">>提现管理</span>
    </div>
    <div class="bgc"></div>
    <div class="content_template">
        <div class="busManage">
            <div class="busList">
                <form action="" class="form">
                    状态&nbsp;
                    <select class="status">
                        <option selected>全部</option>
                        <option>已提交</option>
                        <option>已完成</option>
                        <option>已拒绝</option>
                    </select>
                    时间&nbsp;
                <!--<input type="text" placeholder="2016/11/01" class="searchCode">&nbsp;至&nbsp;
                <input type="text" placeholder="2016/11/01" class="searchCode">-->
                <input type="text" value="2015-01-01" class="workinput wicon mr25 orderTime" id="inpstart" readonly required>&nbsp;&nbsp;至&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" value="2017-01-19" id="inpend" class="orderTime" readonly required>
                    <a href="javascript:void (0)" id="search">查询</a>
                </form>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>提现编码</th>
                        <th>提现对象</th>
                        <th>提现金额</th>
                        <th>提现者</th>
                        <th>状态</th>
                        <th>申请时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <img id="loadImg" src="../../images/load.gif"/>
            <p class="no-tit">暂没有发现列表</p>
            <div class="page">
                <div class="pagination paging"></div>
            </div>
        </div>
    </div>

<!-- 审核模态视图 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 500px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title text-left" id="myModalLabel">拒绝原因</h4>
            </div>
            <div class="modal-body">
	            	<span>*原因</span>
	            	<textarea>请填写拒绝原因
	            	</textarea>
            </div>
            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
	                <button type="button" class="btn btn-primary" id="okBtn">确定</button>
	        </div>
        </div>
    </div>
</div>
<script type="text/html" id="template">
    {{each items as list index}}
    <tr>
        <td>{{list.CashID}}</td>
        <td>{{list.ObjectName}}</td>
        <td>{{list.Amount}}</td>
        <td>{{list.ObjectIDName}}</td>
        <td>{{list.StatusName}}</td>
        <td>{{list.Create}}</td>
        <td>
            <a href="javascript:void (0)" class="audit" >转账</a>
            <a href="javascript:void (0)" class="audit" id="refuse">拒绝</a>
        </td>
    </tr>
    {{/each}}
</script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../js/lib/template.js"></script>
<script src="../../lib/jedate/jedate.js"></script>
<script src="../../js/lib/jquery.page.js"></script>
<script src="../../js/financeManage/cashManageList.js"></script>

<!--网站后台配置js文件-->
<script src="../../js/lib/Global.js"></script>
 
<script src="../../js/lib/crypto-js.js"></script>
</body>
</html>
