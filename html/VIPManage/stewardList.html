<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>管家管理</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../../lib/respond/respond.min.js"></script>
    <![endif]-->
    <!--TODO 自己项目的文件-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../lib/jedate/skin/jedate.css">
    <link rel="stylesheet" href="../../css/financeManage/cashManageList.css">
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/Config.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<!--TODO 自己项目页面内容-->
    <div class="title_path"  id="title_path">
        <span>会员管理</span>
        <span class="blue">>管家管理</span>
    </div>
    <div class="bgc"></div>
    <div class="content_template">
        <div class="busManage">
            <div class="busList">
                <form action="" class="form">
                    手机号码&nbsp;&nbsp;&nbsp;
                    <input placeholder="请输入手机号" id="tel"/>
                    姓名&nbsp;&nbsp;&nbsp;
                    <input placeholder="请输入姓名" id="tel"/>
                    <a href="addStewardInfo.html" id="addOrder">+新增订单</a>
                    <a href="javascript:void (0)" id="search">查询</a>
                </form>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>手机号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>审核者</th>
                        <th>提交时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <img id="loadImg" src="../../images/load.gif"/>
            <p class="no-tit">暂没有发现列表</p>
            <div class="page">
                <div class="pagination paging"></div>
            </div>
        </div>
    </div>
<!-- 审核模态视图 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 500px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title text-left" id="myModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                <dl class="dl-horizontal">
                    <dt><img src="../../images/audit.png" alt=""/></dt>
                    <dd>确定要冻结<span class="MerchantName"></span>的账号</dd>
                </dl>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="dis">取消</button>
                <button type="button" class="btn btn-primary" id="auditBtn">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 500px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title text-left" id="ModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                <dl class="dl-horizontal">
                    <dt><img src="../../images/audit.png" alt=""/></dt>
                    <dd>确定要恢复<span class="MerchantName"></span>的账号</dd>
                </dl>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="dismiss">取消</button>
                <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="template">
    {{each items as list index}}
    <tr>
        <td>{{list.Mobile}}</td>
        <td>{{list.Name}}</td>
        <td>{{list.Sex}}</td>
        <td>{{list.Auditor}}</td>
        <td>{{list.Create}}</td>
        <td>{{list.StateName}}</td>
        <td>
            <a href="javascript:void (0)" class="audit" >审核</a>
            <a href="javascript:void (0)" class="audit" id="refuse">查看</a>
        </td>
    </tr>
    {{/each}}
</script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../js/lib/template.js"></script>
<script src="../../lib/jedate/jedate.js"></script>
<script src="../../js/lib/jquery.page.js"></script>
<script src="../../js/stewardManage/stewardList.js"></script>

<!--网站后台配置js文件-->
<script src="../../js/lib/Global.js"></script>
 
<script src="../../js/lib/crypto-js.js"></script>
</body>
</html>
