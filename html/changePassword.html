<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
</head>
<link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/login.css">
<script src="../js/lib/jquery.min.js"></script>
<script src="../js/Config.js"></script>
<script src="../js/common.js"></script>
<body>
<div class="logo_bg">
</div>
<form class="changePwd">
    <div class="user_name">
        <input id="tel" type="tel" name="username" placeholder="手机号">
        <span>手机号码不能为空</span>
    </div>
    <div class="checkCode">
        <input type="text" id="checkCode" name="password" placeholder="验证码" class="vCode">
        <span>验证码不能为空</span>
        <a href="javascript:void (0)" class="getvCode">获取验证码</a>
    </div>
    <div class="password">
        <input type="password" id="psw" name="password" placeholder="输入6-18位数字和字母组成密码">
    	<span>请输入不小于6位数的密码</span>
    </div>
    <button type="button" class="login_btn" id="login_btn">确定修改</button>
</form>

<!-- 重置密码的模态视图 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 500px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title text-left" id="myModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                <dl class="dl-horizontal">
                    <dt><img src="../images/audit.png" alt=""/></dt>
                    <dd>重置密码成功，请使用新密码<a href="#">登录</a>
                    	<br/><a href="javascript:void (0)">4s</a>后自动跳转到登录页
                    </dd>
                </dl>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="dis">取消</button>
                <button type="button" class="btn btn-primary" id="auditBtn">确定</button>
            </div>
        </div>
    </div>
</div>
<footer>Copyright © 2016 traveltailor.cn All Rights Reserved 蜀ICP备16021940号-2</footer>
<script src="../js/lib/jquery.validate.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/lib/messages_zh.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/systemManage/changePwd.js"></script>
<!--网站后台配置js文件-->
<script src="../js/lib/Global.js"></script>
<script src="../js/lib/crypto-js.js"></script>
</body>
</html>
