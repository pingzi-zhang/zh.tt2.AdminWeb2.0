<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>发现列表</title>
    <link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../../lib/respond/respond.min.js"></script>
    <![endif]-->
    <!--TODO 自己项目的文件-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/marketManage/findList.css">
    <link rel="stylesheet" href="../../lib/jedate/skin/jedate.css">
    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body ng-app="myModule">
<!--TODO 自己项目页面内容-->
<section>
    <div class="title_path">
        <span>市场管理</span>
        <span>>发现</span>
        <span class="blue">>添加发现</span>
    </div>
    <div class="content_template" ui-view>
                <div class="find">
                    <div class="find_search">
                        <form action="" class="form">
                        	状态&nbsp;
                        	<select class="status">
                        		<option selected>全部</option>
                                <option>未审核</option>
                                <option>已审核</option>
                                <option>已作废</option>
                                <option>已推送</option>
                            </select>
                            &nbsp;&nbsp;标题名称
                            <input type="text" placeholder="请输入标题名称" class="title">
                            &nbsp;&nbsp;时间
                            <input type="text" class="workinput wicon mr25" id="inpstart" readonly>
                            至&nbsp;
                            <input type="text" id="inpend" readonly>
                            
                            <input type="button" value="查询" id="search">
                            <a href="addFind.html">+添加新文章</a>
                        </form>

                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>发现首图</th>
                                <th>发现标题</th>
                                <th>创建人</th>
                                <th>创建时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <p class="no-tit">暂没有发现列表</p>
                    <div class="page">
                    	<p>共有 <span></span>条</p>
                        <div class="pagination paging"></div>
                    </div>
                </div>
            </div>
</section>
<!--bootstrap弹出框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 350px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title text-center" id="myModalLabel">是否同意审核</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="auditBtn">同意审核</button>
            </div>
        </div>
    </div>
</div>
<!--bootstrap广播弹出框-->
<div class="modal fade" id="broadcastModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 350px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title text-center" id="myModalLabel">是否同意广播</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="broadcastBtn">同意广播</button>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="template">
    {{each items as list index}}
    <tr id="{{list.FindID}}">
    	<td><img src="{{list.Picture}}"/> </td>
        <td><p>{{list.Title}}</p></td>
        <td>{{list.Creator}}</td>
        <td>{{list.Create}}</td>
        <td class="statusName">{{list.StatusName}}</td>
        <td>
            <!--<img src="../../images/editor.png">-->
            <!--<img src="../../images/sendMail.png">-->
            <!--<img src="../../images/preview.png">-->
            <!--<img src="../../images/delect.png">-->
            <!--<a href="javascript:void (0)" class="audit">审核</a>-->
            <!--<a href="javascript:void (0)">修改</a>-->
            <!--<a href="javascript:void (0)">产品管理</a>-->
            <!--<a href="javascript:void (0)">查看</a>-->
            <a href="javascript:void (0)" class="audit">审核</a>
            <a href="javascript:void (0)" class="audit">广播</a>
            <a href="javascript:void (0)" class="audit">查看</a>
        </td>
    </tr>
    {{/each}}
</script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/jedate/jedate.js"></script>
<script src="../../js/lib/template.js"></script>
<script src="../../js/lib/jquery.page.js"></script>
<script src="../../js/marketManage/findList.js"></script>
<!--网站后台配置js文件-->
<script src="../../js/lib/Global.js"></script>
 
<script src="../../js/lib/crypto-js.js"></script>
</body>
<script>
    $(function () {
        //时间控件初始化
        jeDate({
	    	format: 'YYYY-MM-DD',
			dateCell:"#inpstart",
			isinitVal:true,
			isTime:false, //isClear:false,
			minDate:"2000-01-01"
		})
	    jeDate({
	    	format: 'YYYY-MM-DD',
			dateCell:"#inpend",
			isinitVal:true,
			isTime:false, //isClear:false,
			minDate:"2000-01-01"
		})
    })
</script>
</html>
